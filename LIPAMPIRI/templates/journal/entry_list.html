{% extends 'base_internal.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h1>Journal Entries</h1>
        </div>
        <div class="col-md-6">
            <!-- <p>Created At: {{ entry.created_at }}</p> -->
            <!-- <p>Updated At: {{ entry.updated_at }}</p> -->
        </div>
    </div>

    <ul class="list-group list-group-horizontal">
         
        <a href="{% url 'journal:entry_create' %}">
            <li class="list-group-item">                 
                <i class='bx bxs-edit-alt' ></i>
            </li>
        </a>
        <li class="list-group-item">Item</li>
        <li class="list-group-item">Item</li>
    </ul>

    <div class="py-3">
        <ul class="list-group mt-3">
            {% for entry in entries %}
                <li class="list-group-item">
                    <a href="{% url 'journal:entry_detail' entry.id %}">{{ entry.title }}</a>
                </li>
            {% empty %}
                <li class="list-group-item">No journal entries yet.</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
